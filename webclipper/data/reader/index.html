<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Loading... :: Reader View</title>
  <link rel="stylesheet" href="fontello.css">
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div id="toolbar">
    <span class="icon-close" data-cmd="close" title="Close Reader View"></span>
    <span class="icon-font" data-cmd="open-settings" title="Type controls"></span>
    <span class="icon-print" data-cmd="print" title="Print in Reader View"></span>
    <span class="icon-save" data-cmd="save" title="Save as HTML"></span>
    <div>
      <table border="0" cellpadding="0" cellspacing="0">
        <colgroup>
          <col style="border-right: solid 1px #B5B5B5;">
          <col>
        </colgroup>
        <tr>
          <td data-cmd="font-type-1">
            <span>Aa</span>
            <span>Sans-serif</span>
          </td>
          <td data-cmd="font-type-2">
            <span>Aa</span>
            <span>Serif</span>
          </td>
        </tr>
        <tr>
          <td data-cmd="font-decrease">
            <span class="icon-minus"></span>
          </td>
          <td data-cmd="font-increase">
            <span class="icon-plus"></span>
          </td>
        </tr>
        <tr>
          <td data-cmd="width-decrease">
            <span class="icon-right"></span>
            <span class="icon-left"></span>
          </td>
          <td data-cmd="width-increase">
            <span class="icon-left"></span>
            <span class="icon-right"></span>
          </td>
        </tr>
        <tr>
          <td data-cmd="line-height-type-1">
            <span class="icon-article-collapsed"></span>
          </td>
          <td data-cmd="line-height-type-2">
            <span class="icon-article-expanded"></span>
          </td>
        </tr>
        <tr>
          <td colspan="2" data-id="color">
            <div>
              <span data-cmd="color-mode-1">Light</span>
              <span data-cmd="color-mode-2">Dark</span>
              <span data-cmd="color-mode-3">Sepia</span>
            </div>
          </td>
        </tr>
      </table>
    </div>
  </div>

  <iframe></iframe>
  <!-- <textarea></textarea> -->
  <script src="editor.js"></script>
  <script src="index.js"></script>

</body>

</html>
